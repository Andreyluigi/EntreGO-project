<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EntreGo - Meu Perfil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>


  <header class="cabecalho">
    <a href="index.html">
      <img src="../arquivos/logo.png" alt="EntreGo" class="logo">
    </a>
    <nav class="menu" id="menu"></nav>
    <a href="login.html" class="botao-login">Login</a>
  </header>


  <!-- CONTEÚDO DO PERFIL -->
  <main class="perfilarea">
    <!-- Lado Esquerdo: foto + infos -->
    <div class="perfilinfo">
      <div class="caixaperfil">
        <img src="../arquivos/foto-perfil.jpg" alt="Foto de Perfil" class="fotoperfil">
        <h2>Nome do Usuário</h2>
        <p>Email: usuario@email.com</p>
        <p><strong>Trabalhos feitos:</strong> 12</p>
        <p><strong>Última entrega:</strong> 05/08/2025</p>
      </div>
    </div>


    <!-- Lado Direito: gerenciamento -->
    <div class="perfilmenu">
      <div class="caixaperfil">
        <h3>Gerenciar Conta</h3>
        <ul class="listamenu">
          <li><a href="#">Validar Perfil</a></li>
          <li><a href="#">Formas de Pagamento</a></li>
          <li><a href="CEP.html">Endereços</a></li>
          <li><a href="#">Notificações</a></li>
          <li><a href="#">Preferências</a></li>
        </ul>
      </div>
    </div>
  </main>


  <script src="../js/perfil.js"></script>
</body>
</html>
